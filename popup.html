<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img width="30" height="30" src="/assets/icon.svg" alt="" />
        <h3>Image Downloader</h3>
      </div>
      <button id="themeToggle">light mode</button>
    </header>

    <div class="card">üì∑ Only shows: PNG, JPG, JPEG, WEBP images</div>

    <div class="card">
      üíæ Downloads as organized individual files with proper names
    </div>

    <div class="controls">
      <button id="scanBtn">Scan Images</button>
      <button id="downloadAllBtn" class="secondaryBtn" disabled>
        Download All
      </button>
    </div>

    <div class="select-controls" style="display: none" id="selectControls">
      <label>
        <input type="checkbox" id="selectAll" />
        Select All
      </label>
      <button id="downloadSelectedBtn" disabled>Download Selected</button>
    </div>

    <div class="status" id="status" style="display: none"></div>

    <div class="loading" id="loading">
      <p>üîç Scanning for images...</p>
    </div>

    <div class="download-progress" id="downloadProgress">
      <p id="progressText">Preparing download...</p>
    </div>

    <div class="card">
      Click "Scan Images" to find PNG, JPG, JPEG & WEBP images
    </div>

    <div id="imageContainer"></div>
    <script src="jszip.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
