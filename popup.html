<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="header">
      <img width="60" height="60" src="/assets/icon.svg" alt="" />
      <h3>Image Downloader</h3>
    </div>

    <div class="filter-info">📷 Only shows: PNG, JPG, JPEG, WEBP images</div>

    <div class="download-mode">
      💾 Downloads as organized individual files with proper names
    </div>

    <div class="controls">
      <button id="scanBtn">Scan Images</button>
      <button id="downloadAllBtn" disabled>Download All</button>
    </div>

    <div class="select-controls" style="display: none" id="selectControls">
      <label>
        <input type="checkbox" id="selectAll" />
        Select All
      </label>
      <button id="downloadSelectedBtn" disabled>Download Selected</button>
    </div>

    <div class="stats" id="stats" style="display: none"></div>

    <div class="loading" id="loading">
      <p>🔍 Scanning for images...</p>
    </div>

    <div class="download-progress" id="downloadProgress">
      <p id="progressText">Preparing download...</p>
    </div>

    <div id="status">
      Click "Scan Images" to find PNG, JPG, JPEG & WEBP images
    </div>

    <div id="imageContainer"></div>
    <script src="jszip.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
